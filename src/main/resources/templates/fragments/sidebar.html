<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
</head>
<body>
    <div th:fragment="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
            <div class="d-flex align-items-center pb-3 mb-3 border-bottom px-3">
                <span class="fs-5 fw-semibold text-primary">Финансы</span>
            </div>
            
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#request.requestURI == '/' ? 'active' : ''}" th:href="@{/}">
                        <i class="fas fa-home me-2"></i> Главная
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#request.requestURI == '/transactions' ? 'active' : ''}" th:href="@{/transactions}">
                        <i class="fas fa-exchange-alt me-2"></i> Транзакции
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#request.requestURI == '/accounts' ? 'active' : ''}" th:href="@{/accounts}">
                        <i class="fas fa-wallet me-2"></i> Счета
                    </a>
                </li>
            </ul>
            
            <hr>
            
            <div class="px-3 mt-4 mb-2">
                <div sec:authorize="isAuthenticated()" class="d-flex justify-content-between align-items-center">
                    <div>
                        <small class="text-muted">Пользователь:</small>
                        <div class="fw-bold" sec:authentication="name">Username</div>
                    </div>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-sign-out-alt me-1"></i> Выйти
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
