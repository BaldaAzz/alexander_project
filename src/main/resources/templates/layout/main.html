<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    
    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Стили -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/charts.css}">
    <link rel="stylesheet" th:href="@{/css/mobile.css}">
    
    <!-- Скрипты -->
    <script th:src="@{/js/main.js}" defer></script>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="/" class="logo">PFM</a>
            
            <!-- Десктопное меню -->
            <div class="nav-links">
                <a href="/accounts" class="nav-link">Счета</a>
                <a href="/transactions" class="nav-link">Транзакции</a>
                <a href="/analytics" class="nav-link">Аналитика</a>
                <a href="/settings" class="nav-link">Настройки</a>
            </div>
            
            <!-- Мобильное меню -->
            <button class="hamburger">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>
    </nav>
    
    <!-- Мобильное меню -->
    <div class="mobile-menu">
        <div class="mobile-menu-header">
            <span>Меню</span>
            <button class="mobile-menu-close">&times;</button>
        </div>
        <div class="mobile-menu-links">
            <a href="/accounts" class="mobile-menu-link">Счета</a>
            <a href="/transactions" class="mobile-menu-link">Транзакции</a>
            <a href="/analytics" class="mobile-menu-link">Аналитика</a>
            <a href="/settings" class="mobile-menu-link">Настройки</a>
        </div>
    </div>
    
    <!-- Основной контент -->
    <main class="container" style="margin-top: 80px;">
        <div th:replace="${content}">
            <!-- Здесь будет контент страницы -->
        </div>
    </main>
    
    <!-- Футер -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Personal Finance Manager. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
